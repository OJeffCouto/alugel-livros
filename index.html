<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguel Livros</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="body">
    <main class="container main">
        <img src="img/logo.png" alt="Logo Livros" class="page-logo">
        <section class="divisor">
            <div class="divisor__line"></div>
            <img src="img/fade_bar.svg" alt="Visual bar" class="divisor__bar">
            <div class="divisor__line"></div>
        </section>
        <h1 class="page-title">Aluguel de <span class="page-title__emphasis">Livros</span></h1>
        <section class="dashboard">
            <ul class="dashboard__items">
                <li class="dashboard__items__item" id="livro-1">
                    <div class="dashboard__item__img">
                        <img src="img/mistborn_cover.jpg" alt="Capa do Livro Mistborn">
                    </div>
                    <p class="dashboard__item__name">Mistborn</p>
                    <a onclick="alterarStatus(1)" href="#" class="dashboard__item__button">Alugar</a>
                </li>
                <li class="dashboard__items__item" id="livro-2">
                    <div class="dashboard__item__img">
                        <img src="img/devoradores_de_estrelas.jpg" alt="Capa do Livro Devoradores de Estrelas">
                    </div>
                    <p class="dashboard__item__name">Devoradores de Estrelas</p>
                    <a onclick="alterarStatus(2)" href="#" class="dashboard__item__button">Alugar</a>
                </li>
                <li class="dashboard__items__item" id="livro-3">
                    <div class="dashboard__item__img dashboard__item__img--rented">
                        <img src="img/a_cabeca_do_santo.jpg" alt="Capa do Livro A Cabeça do Santo">
                    </div>
                    <p class="dashboard__item__name">A Cabeça do Santo</p>
                    <a onclick="alterarStatus(3)" href="#" class="dashboard__item__button dashboard__item__button--return">Devolver</a>
                </li>
            </ul>
        </section>
        <img src="img/hachuras.svg" alt="Visual hachuras" class="hachuras">
    </main>

    <script src="js/app.js"></script>
</body>

</html>
